<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>POSSE ROOM</title>
  </head>
  <body class="bg-blue-50">
    <header class="bg-white">
      <h1 class="font-bold text-2xl text-blue-500 pl-5 py-3">POSSE ROOM</h1>
    </header>
    <main>
      <form class="max-w-xs mx-auto pt-8">
        <section class="flex justify-between">
          <label>
            <p class="text-blue-500 font-bold mb-2">今日の日付</p>
            <input type="date" class="bg-white" name="" id="" required />
          </label>
          <label>
            <p class="text-blue-500 font-bold mb-2">記入者</p>
            <input type="text" class="bg-white" name="" id="" required />
          </label>
        </section>
        <section class="mt-10 flex flex-col gap-3">
          <label>
            <input type="checkbox" name="" id="" required />
            <span class="ml-2 font-bold">電気/空調は消しましたか？</span>
          </label>
          <label>
            <input type="checkbox" name="" id="" required />
            <span class="ml-2 font-bold">ホワイトボードは消しましたか？</span>
          </label>
          <label>
            <input type="checkbox" name="" id="" required />
            <span class="ml-2 font-bold">窓は閉めましたか？</span>
          </label>
          <label>
            <input type="checkbox" name="" id="" required />
            <span class="ml-2 font-bold"
              >荷物や毛布はボックスの中に収納しましたか？</span
            >
          </label>
          <label>
            <input type="checkbox" name="" id="" required />
            <span class="ml-2 font-bold"
              >ごみは段ボールの中にまとめましたか？</span
            >
          </label>
          <label>
            <input type="checkbox" name="" id="" required />
            <span class="ml-2 font-bold">来たときと変わらぬ綺麗さですか？</span>
          </label>
          <label>
            <input type="checkbox" name="" id="" required />
            <span class="ml-2 font-bold"
              >Discordにチェックリストの写真を送りましたか？</span
            >
          </label>
        </section>
        <button
          type="submit"
          class="bg-blue-500 text-white font-bold rounded-md shadow-md py-2 px-3 mt-4 block ml-auto"
        >
          OK!
        </button>
      </form>
    </main>
    <footer class="max-w-xs mx-auto mt-8">
      <p class="text-xl font-bold">
        みんなの居場所を、みんなで快適にしていきましょう！
      </p>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
